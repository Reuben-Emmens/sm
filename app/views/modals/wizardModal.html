<div class="modal-header">
  <h3>{{data.modalName}}</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="row">
      <div class="col-md-12">

        <div ng-switch="currentStep.number">
          <div ng-switch-when="1">
            <ng-include src="'views/modals/wizardModalStep1.html'"></ng-include>
          </div>
          <div ng-switch-when="2">
            <ng-include src="'views/modals/wizardModalStep2.html'"></ng-include>
          </div>
          <div ng-switch-when="3">
            <ng-include src="'views/modals/wizardModalStep3.html'"></ng-include>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="nextStep()">Next Step</button>
  <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
